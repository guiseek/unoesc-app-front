<section class="row">
    <div class="col-md-12">
        <h1 class="page-header">Cervejarias</h1>
    </div>
</section>

<div class="row">
    <section class="col-md-6">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="brewery in vm.breweries">
                    <td>{{ brewery.name }}</td>
                    <td>{{ brewery.description }}</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="col-md-6">
        <form ng-submit="vm.save(vm.brewery)" name="breweryForm">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="name">Nome</label>
                    <input type="text" id="name" class="form-control" ng-model="vm.brewery.name" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" class="form-control" ng-model="vm.brewery.description">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-right">
                        <button type="reset" ng-click="vm.reset()" class="btn btn-warning">Limpar</button>
                        <button class="btn btn-success" ng-disabled="breweryForm.$invalid">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
